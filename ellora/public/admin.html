<div class="section text-center">
    <div class = "row"> 

        <div class="col-md-4">
          
        <h3> Bokningar </h3>
        
         <table class="table table-hover" datatable="ng">
            <thead>
                <tr>
                    <th>Client ID</th>
                    <th>Arrival Time</th>
                    <th>Table ID</th>
                </tr>
            </thead>
            <tbody><!-- Sorting doesnt work -->
                <tr ng-repeat ="booking in bookings | filter:query | orderBy: '-arrival': true">
                    <td>{{booking.customer_id}}</td>
                    <td>{{booking.arrival | date:'H:mm dd/MM-yyyy' : 'UTC'}}</td>
                    <td>{{booking.table_id}}</td>
                </tr>
            </tbody>
        </table>
         
        </div>

        <div class="col-md-4">
          
            <h3> Beställningar </h3>

             <table class="table table-hover" datatable="ng">
                <thead>
                    <tr>   
                        <th>Priority Order </th>
                        <th>Customer</th>
                        <th>Order Amount</th>
                    </tr>
                </thead>
            </table>

            <div class = "order" ng-repeat="o in orders | filter:query | orderBy: '-totalAmount': false">
                <table class="table table-hover" datatable="ng">
                    <thead>
                        <th> {{$index +1 }} </th>
                        <th>{{o.name}}</th>
                        <th>{{o.totalAmount}}kr</th>
                    </thead>
                    <tbody >
                        <tr ng-repeat="itemUnit in o.order" >
                            <td colspan ="2">{{itemUnit.name}}</td>
                            <td>{{itemUnit.quantity}}</td>
                        </tr>
                    </tbody>
                </table>
             </div>
        </div>

    </div>

        <div class="section section-dark">
            <div class="col-md-4">
                <button type="button" class="btn btn-outline-neutral btn-round" data-toggle="modal" ng-click="showForm()">Lägg till item i menyn</button>
            </div>
        </div>

</div>
