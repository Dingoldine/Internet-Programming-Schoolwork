<div class ="section text-center">
	<div class="row">
		<div class="col-md-8">
			<hr> 
		    <div class="review" ng-repeat ="review in reviews | filter:query | orderBy:dt: true">      
		        <h4 class="info-title">{{review.dt |  date}} av {{review.name}}</h4>
		        <p class="review_stars">{{review.stars}}/5</p>
		        <p class="description">{{review.review}}</p>
		       	<hr>   
		    </div>
		       
		</div>

		<div class="col-md-3">
			<form class="revForm" name="form.revForm"  ng-submit=submitForm() novalidate>
				<legend id="title">Skriv en recension</legend>
				
				<div class="form-elements">
					<div class="form-group" id="stars-group">
						<label class="control-label" for="stars">Betyg:<span class="text-danger"> * </span></label>
						<input class="form-control" ng-model = "stars" id="stars" name="stars"   type="number" min="1" max="5" placeholder="1-5" required>
						<p ng-show="form.revForm.stars.$invalid && !form.revForm.stars.$pristine" class="help-block">Stars 1-5 are required.</p>
					</div>

					<div class="form-group" id="name-group">
						<label class="control-label" for="name">Namn:<span class="text-danger"> * </span></label>
						<input class="form-control" ng-model = "name" id="name" name="name" type="text" placeholder="" required>
						<p ng-show="form.revForm.name.$invalid && !form.revForm.name.$pristine" class="help-block">Your name is required.</p>
						
					</div>

					<div class="form-group" id="email-group">
						<label class="control-label" for="email">E-post:<span class="text-danger"> * </span></label>
						<input class="form-control" ng-model = "email" id="email" name="email"   type="email" required>
						<p ng-show="form.revForm.email.$invalid && !form.revForm.email.$pristine" class="help-block">Enter a valid email.</p>
					</div>

					<div class="form-group" id="comment-group">
						<label class="control-label"  for="comment">Kommentar:<span class="text-danger"> * </span></label>
						<textarea class="form-control" ng-model = "review" id="comment" name="comment" rows="8" required></textarea>
						<p ng-show="form.revForm.comment.$invalid && !form.revForm.comment.$pristine" class="help-block">Enter a text regarding your experience.</p>
					</div>
						
					<div class="form-group rev_submit">
						<button  data-shadow="false" type="submit" class="btn btn-primary" ng-disabled="form.revForm.$invalid">Skicka</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
