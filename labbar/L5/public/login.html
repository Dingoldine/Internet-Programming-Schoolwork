<div class="text-box col-md-4 col-md-offset-4" style="text-align: center">
  <h1>Login by typing username</h1>

   <!--ng-submit-->
  <form ng-submit="done()">
    <input class="form-control" type="text" ng-model="username" id="loginInputField" required autofocus>
    <input class="btn btn-default" type="submit" id="loginOKBtn" value="Ok">
  </form>
</div>
